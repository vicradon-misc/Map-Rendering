<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Leaflet Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Make the map take the full page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([9.0820, 8.6753], 6);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load external GeoJSON (make sure points.geojson is in the same folder as index.html or in /data/)
    fetch('points.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            if (feature.properties) {
              const popupContent = `
                <strong>${feature.properties.name || ''}</strong><br>
                ${feature.properties.popup || ''}
              `;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);

        // Zoom to bounds of GeoJSON if available
        const bounds = layer.getBounds();
        if (bounds.isValid && bounds.isValid()) {
          map.fitBounds(bounds.pad(0.1));
        }
      })
      .catch(err => {
        console.error('Failed to load GeoJSON', err);
      });
  </script>
</body>
</html>
